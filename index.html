<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register handler</h1>
        <p class="description">Enter the bill amount given by the customer 
            and know the minimum number of notes to be given</p>
            <div class="fill"><label for="bill-amount">Enter Bill Amount</label></div>
                <div><input id="bill-amount" type="number"></div>
                    <div class="fill"><label for="cash-given">Cash Given</label></div>
                        <div><input id="cash-given" type="number"></div>
                            <div class="fill"> <button id="check-button">Check result</button></div>
            <p id="output"></p>
            <table class="change-table">
                <caption>Return Change</caption>
            <tr class="table-box">
                <th id="notes">No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th class="change-return">Notes</th>
                <td class="change-return">2000</td>
                <td class="change-return">500</td>
                <td class="change-return">100</td>
                <td class="change-return">20</td>
                <td class="change-return">10</td>
                <td class="change-return">5</td>
                <td class="change-return">1</td>
            </tr>
            </table>
    </div>


    <script src="./index.js"></script>
</body>
</html>
